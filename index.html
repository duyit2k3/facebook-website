<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/sidebar-left.css">
    <link rel="stylesheet" href="styles/sidebar-right.css">
    <link rel="stylesheet" href="styles/content.css">
</head>
<body>
    <div class="header">
        <div class="left-section">
            <img src="icons/face-logo.png" class="face-logo">
        </div>

        <div class="middle-section">
            <div class="search-bar">
                <img class="search-logo" src="icons/search-icon.png">
                <input type="search" class="search" placeholder="Search in Facebook">
            </div>
        </div>

        <div class="right-section">
            <div class="mess">
                <img class="mess-icon" src="icons/mess-icon.png">
                <div class="tooltip">Messenger</div>
            </div>
            <div class="notification">
                <img class="notification-icon" src="icons/notification-icon.png">
                <div class="tooltip">Notification</div>
            </div>
            <div class="user">
                <img class="user-icon" src="icons/user-icon.png">
                <div class="tooltip">Account</div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="story">
            <div class="story-tool">
                <div class="icon-story-tool">
                    <img src="icons/story-logo.png" class="story-logo">
                    <div class="tooltip">Story</div>
                </div>
                
                <div class="icon-reel-tool">
                    <img src="icons/reel-logo.png" class="reel-logo">
                    <div class="tooltip">Reels</div>
                </div>
                
                <div class="icon-meet-tool">
                    <img src="icons/meet-logo.png" class="meet-logo">
                    <div class="tooltip">Meeting Room</div>
                </div>
            </div>

            <div class="story-content">
                <div class="story-user"></div>
                <div class="story-user"></div>
                <div class="story-user"></div>
                <div class="story-user"></div>
                <div class="story-user"></div>
            </div>
        </div>

    </div>  

    <div class="sidebar-left">
        <div class="home">
            <img src="icons/home-icon.png" class="home-logo">
            <div class="tooltip">Home</div>
        </div>
        <div class="main-page">
            <img src="icons/user-icon.png" class="main-page-logo">
            <div class="tooltip">User name</div>
        </div>
        <div class="watch">
            <img src="icons/wath-icon.jpg" class="watch-logo">
            <div class="tooltip">Watch</div>
        </div>
        <div class="friend">
            <img src="icons/friend-logo.png"class="friend-logo">
            <div class="tooltip">Friends</div>
        </div>
        <div class="marketplace">
            <img src="icons/markerplace-icon.png" class="market-logo">
            <div class="tooltip">Marketplace</div>
        </div>
    </div>
    <div class="sidebar-right">
        <div class="advertisement">Ad 1</div>
        <div class="advertisement">Ad 2</div>
        <div class="contact">
            <div class="text">User contact</div>
            <div class="tool-contact">
                <div class="call">
                    <img src="icons/meet-logo.png" class="call-logo">
                    <div class="tooltip">new call</div>
                </div>
                
                <div class="search-contact">
                    <img src="icons/search-icon.png" class="search-logo-contact">
                    <div class="tooltip">
                        Search by name or by group
                    </div>
                </div>

                <div class="more">
                    <img src="icons/more-logo.jpg" class="more-logo">
                    <div class="tooltip">option</div>
                </div>
            </div>
        </div>
        <div class="user-contact">
            <div class="user-1">
                <div class="user-picture">
                    <img src="icons/user-icon.png" class="user-logo">
                    <div class="status-user"></div>
                </div>
                <div class="username">User 1</div>
            </div>
            <div class="user-1">
                <div class="user-picture">
                    <img src="icons/user-icon.png" class="user-logo">
                    <div class="status-user"></div>
                </div>
                <div class="username">User 2</div>
            </div>
            <div class="user-1">
                <div class="user-picture">
                    <img src="icons/user-icon.png" class="user-logo">
                    <div class="status-user"></div>
                </div>
                <div class="username">User 3</div>
            </div>
        </div>
    </div>
</body>
</html>
